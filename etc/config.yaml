version: 1.0
pidfile: ./jobserver.pid
discovery:
    uris: zk://192.168.1.80:2181
    syspath: humpback/center
    heartbeat: 8s
    ttl: 20s
    cluster: e3
storage:
    hosts: mongodb://192.168.1.80:27017,192.168.1.81:27017,192.168.1.82:27017/humpback?replicaSet=mgoCluster
    dbname: humpback
    #auth: 
        #user: admin
        #password: 123
api:
    bind: :8985
    cors:
        origin: ["*"]
        methods: ["POST", "PUT", "GET", "DELETE", "OPTIONS"]
logger:
    logfile: ./logs/humpback-center.log
    loglevel: debug
    logsize: 20971520
...

